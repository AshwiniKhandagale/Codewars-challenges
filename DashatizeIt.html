<body>
    <span>
        Given a number, return a string with dash'-'marks before and after each odd integer, but do not begin or end the
        string with a dash mark.


    </span>
    <span><b>Example</b></span>
    dashatize(274) -> '2-7-4'
    dashatize(6815) -> '68-1-5'
    <script>

        function dashatize(num) {

            var newStr = num.toString();
            var newStr1 = "";
            if (num == NaN) {
                return newStr;
            }
            if (num == -1) {
                return "1"
            }
            for (var i = 0; i < newStr.length; i++) {

                if (newStr[i] % 2 != 0) {
                    if (i > 0) {

                        if (newStr[i + 1] % 2 != 0) {
                            newStr1 += '-' + newStr[i]
                        } else {
                            newStr1 += '-' + newStr[i] + '-';
                        }
                    } else {
                        newStr1 += newStr[i];
                    }
                } else {

                    newStr1 += newStr[i];

                }

            }
            console.log(newStr1)
            document.write(newStr1)
            return newStr1

            //get 'em
        }
        dashatize(274)
        dashatize(5311)
        dashatize(86320)
    </script>
</body>
