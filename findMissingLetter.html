<!DOCTYPE html>

<head>
</head>

<body>
    <p>
       Find Missing Letter from array
    </p>
    <script>
        function findMissingLetter(array) {

            for (var i = 1; i <= array.length; i++) {
                var prev = array[i - 1].charCodeAt();
                var current = array[i].charCodeAt();
                if (current - prev !== 1) {
                    return String.fromCharCode(prev + 1);
                }
            }
            return ' ';
        }
        document.write(findMissingLetter(['a', 'b', 'c', 'd', 'f', 'g', 'h', 'i']))
    </script>

</body>

</html>
