<!DOCTYPE html>

<head>
</head>

<body>
    <p>
        Write a function that accepts an array of 10 integers (between 0 and 9), that returns a string of those numbers
        in the form of a phone number.

        createPhoneNumber([1, 2, 3, 4, 5, 6, 7, 8, 9, 0]) // => returns "(123) 456-7890"

    </p>
    <script>
        function createPhoneNumber(numbers) {
            var str = numbers.join('');
            //merge the array element
            var a = str.substring(0, 3);
            var b = str.substring(3, 6);
            var c = str.substring(6, 10)
            return "(" + a + ")" + " " + b + "-" + c
        }
        document.write(createPhoneNumber([1, 2, 3, 4, 5, 6, 7, 8, 9, 0]));
    </script>

</body>

</html>
